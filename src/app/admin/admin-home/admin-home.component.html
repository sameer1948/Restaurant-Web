  <h2>Item List</h2>

  <ul>  
   <li *ngFor="let item of items | slice: startIndex : endIndex; let i = index">  
    <div class="item">  
      <span>{{ item.name }}</span>  
      <button class="edit-btn" (click)="editItem(item)">Edit</button>
