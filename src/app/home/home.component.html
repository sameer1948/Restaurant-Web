<!-- This is the section for displaying menu -->
<!-- TODO Add Responsive feature for this  -->
<div class="home-section">
  <mat-grid-list cols="3" rowHeight="1:1">
      @for (item of menuItems; track item) {
        <mat-grid-tile>
          <mat-card class="menu-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="menu-image"></div>
              <mat-card-title>item.item</mat-card-title>
              <mat-card-subtitle><b> Price : {{item.price}} Qty : {{item.price}} </b> </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{item.itemPngPath}} alt={{item.itemPngPath}}>
            <mat-card-content>
              <p>sample description</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Add</button>
              <button mat-button>Remove</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>    
</div>
