<h2 mat-dialog-title>Add New Item To Menu List</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div formGroupName="menuItem">

      <mat-form-field hintLabel="Max 15 characters">
        <mat-label>Item Name</mat-label>
        <input
          formControlName="item"
          matInput
          maxlength="15"
          placeholder="Ex. Dosa"
          (input)="onInput($event)"
        />
        <mat-hint align="end">{{ form.get('menuItem.item')?.value.length || 0 }}/15</mat-hint>
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Select Quantity</mat-label>
        <mat-select formControlName="qty">          
          <mat-option *ngFor="let quantity of quantities" [value]="quantity">{{ quantity }}</mat-option>            
        </mat-select>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Amount</mat-label>
        <input
          formControlName="price"
          matInput
          type="number"
          class="example-right-align"
          placeholder="0"
        />        
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Item Image Path</mat-label>
        <input
          formControlName="path"
          matInput
          placeholder="Your Image Path"
        />
        <mat-hint align="end">sample Path</mat-hint>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addItem()" [disabled]="form.invalid">Add</button>
</mat-dialog-actions>
